<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PayMoney Login | Indiaâ€™s Easy Payment Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Login to PayMoney to create payment links, landing pages and track analytics. Built for Indian sellers.">
  <meta name="keywords" content="PayMoney, UPI payment, payment link, Indian payment gateway">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#0d3b66,#1f8a70);
    }

    .auth-box{
      background:#fff;
      width:100%;
      max-width:390px;
      padding:28px;
      border-radius:18px;
      box-shadow:0 25px 60px rgba(0,0,0,.25);
      animation:fadeUp .8s ease;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    .logo-wrap{
      text-align:center;
      margin-bottom:10px;
    }

    .logo-wrap img{
      height:48px;
    }

    .sub{
      text-align:center;
      font-size:14px;
      color:#555;
      margin-bottom:22px;
    }

    label{
      font-size:13px;
      font-weight:700;
      margin-top:14px;
      display:block;
      color:#222;
    }

    input{
      width:100%;
      padding:13px 14px;
      border:1px solid #ddd;
      border-radius:12px;
      margin-top:6px;
      font-size:14px;
    }

    input:focus{
      outline:none;
      border-color:#1f8a70;
    }

    .btn{
      margin-top:18px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,#1f8a70,#3fb984);
      color:#fff;
      font-size:15px;
      font-weight:800;
      cursor:pointer;
      transition:.3s;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 30px rgba(0,0,0,.25);
    }

    .google-btn{
      margin-top:14px;
      background:#fff;
      color:#111;
      border:1px solid #ddd;
      font-weight:700;
    }

    .google-btn:hover{
      background:#f5f7fb;
    }

    .toggle{
      margin-top:16px;
      text-align:center;
      font-size:13px;
    }

    .toggle span{
      color:#1f8a70;
      font-weight:800;
      cursor:pointer;
    }

    .forgot{
      text-align:right;
      font-size:12px;
      margin-top:8px;
      color:#1f8a70;
      cursor:pointer;
      display:none;
      font-weight:700;
    }

    .hidden{display:none}
  </style>
</head>
<body>

  <div class="auth-box">

    <div class="logo-wrap">
      <img src="pmc.png" alt="PayMoney Logo">
    </div>
    <div class="sub">Secure login to manage your payments</div>

    <!-- SIGN UP -->
    <div id="signupBox">
      <label>Name</label>
      <input type="text" id="name" placeholder="Your name">

      <label>Email</label>
      <input type="email" id="email" placeholder="you@email.com">

      <label>Mobile</label>
      <input type="tel" id="mobile" placeholder="10 digit mobile number">

      <label>Password</label>
      <input type="password" id="password" placeholder="Create password">

      <button class="btn" onclick="signup()">Create Account</button>

      <button class="btn google-btn">Continue with Google</button>

      <div class="toggle">
        Already have an account?
        <span onclick="toggleForm()">Login</span>
      </div>
    </div>

    <!-- LOGIN -->
    <div id="loginBox" class="hidden">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="you@email.com">

      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Your password" oninput="hideForgot()">

      <div class="forgot" id="forgot">Forgot password?</div>

      <button class="btn" onclick="login()">Login</button>

      <button class="btn google-btn">Continue with Google</button>

      <div class="toggle">
        New to PayMoney?
        <span onclick="toggleForm()">Create account</span>
      </div>
    </div>

  </div>

<script>
  function toggleForm(){
    document.getElementById('signupBox').classList.toggle('hidden');
    document.getElementById('loginBox').classList.toggle('hidden');
  }

  function signup(){
    let name = name.value.trim();
    let email = email.value.trim();
    let mobile = mobile.value.trim();
    let password = password.value.trim();

    if(!name || !email || !mobile || !password){
      alert("Please fill all fields");
      return;
    }

    localStorage.setItem("paymoney_user",JSON.stringify({name,email,mobile,password}));
    window.location.href="home.html";
  }

  function login(){
    let stored = JSON.parse(localStorage.getItem("paymoney_user"));
    let email = loginEmail.value.trim();
    let pass = loginPassword.value.trim();

    if(!stored || stored.email!==email || stored.password!==pass){
      document.getElementById("forgot").style.display="block";
      alert("Incorrect password");
      return;
    }

    window.location.href="home.html";
  }

  function hideForgot(){
    document.getElementById("forgot").style.display="none";
  }
</script>

</body>
</html>
