<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Payment Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:system-ui;background:#f1f5f9;margin:0}
.box{
  max-width:420px;
  margin:40px auto;
  background:#fff;
  padding:20px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
}
button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:999px;
  background:#22c55e;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.note{font-size:13px;color:#64748b;margin-top:10px}
</style>
</head>
<body>

<div class="box">
  <h2>Create Payment Link</h2>

  <input id="title" placeholder="Title (e.g. Yoga Class)">
  <textarea id="desc" placeholder="Description"></textarea>
  <input id="amount" type="number" placeholder="Amount">
  <input id="upi" placeholder="UPI ID">
  <input id="img" placeholder="Image URL (optional)">

  <button onclick="generate()">Generate & Open</button>

  <div class="note">
    ⚠️ Builder link share mat karo<br>
    Jo page open hoga wahi share karo
  </div>
</div>

<script>
function generate(){
  const title = document.getElementById("title").value.trim();
  const desc  = document.getElementById("desc").value.trim();
  const amount = document.getElementById("amount").value;
  const upi = document.getElementById("upi").value.trim();
  const img = document.getElementById("img").value.trim();

  if(!title || !amount || !upi){
    alert("Title, Amount aur UPI required hai");
    return;
  }

  let link =
    "/landing.html" +
    "?title=" + encodeURIComponent(title) +
    "&desc=" + encodeURIComponent(desc) +
    "&amount=" + amount +
    "&upi=" + encodeURIComponent(upi);

  if(img) link += "&img=" + encodeURIComponent(img);

  window.open(link, "_blank");
}
</script>

</body>
</html>
