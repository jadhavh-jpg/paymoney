<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PayMoney â€“ Payment Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f5f7fb}
.box{max-width:420px;margin:30px auto;background:#fff;border-radius:18px;padding:16px}
img{width:100%;border-radius:14px}
.brand{margin-top:12px;background:#0D3B66;color:#fff;padding:10px;border-radius:12px;text-align:center}
.title{margin-top:8px;background:#1f6fd6;color:#fff;padding:10px;border-radius:12px;text-align:center}
.desc{margin:10px 0;font-size:14px;color:#333;text-align:center}
.pay{margin-top:14px;background:#2FB344;color:#fff;padding:14px;border-radius:14px;text-align:center;font-size:16px;font-weight:600;cursor:pointer}

/* ===== CHOOSER ===== */
#chooser{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:flex-end;
  z-index:9999;
}
.sheet{
  background:#fff;width:100%;
  border-radius:20px 20px 0 0;
  padding:18px;
}
.sheet h3{margin-top:0}
.sheet button{
  width:100%;padding:14px;margin:8px 0;
  border:none;border-radius:12px;
  font-size:15px;font-weight:600;color:#fff;cursor:pointer
}
.gpay{background:#111}
.phonepe{background:#5b2aa8}
.paytm{background:#00b9f1}
.cancel{background:#ddd;color:#000}
.note{font-size:13px;color:#555;margin-top:6px;text-align:center}
</style>
</head>

<body>

<div class="box">
  <img src="https://dummyimage.com/400x600/ddd/000&text=Poster">

  <div class="brand">PayMoney</div>
  <div class="title">Secure Payment</div>

  <div class="desc">
    Click below to choose your UPI app and complete payment
  </div>

  <!-- PAY BUTTON -->
  <div class="pay" onclick="openChooser()">Pay Now</div>
</div>

<!-- CHOOSE APP MODAL -->
<div id="chooser">
  <div class="sheet">
    <h3>Choose payment app</h3>

    <button class="gpay" onclick="payGpay()">Pay with Google Pay</button>
    <button class="phonepe" onclick="payPhonePe()">Pay with PhonePe</button>
    <button class="paytm" onclick="payPaytm()">Pay with Paytm</button>

    <div class="note">
      You may be asked to allow the browser to open the app.
    </div>

    <button class="cancel" onclick="closeChooser()">Cancel</button>
  </div>
</div>

<script>
/* ===== STANDARD FULL UPI LINK ===== */
const currentUpiLink =
  "upi://pay?" +
  "pa=YOURUPI@BANK" +
  "&pn=PayMoney" +
  "&am=100" +
  "&cu=INR" +
  "&tn=PayMoney Payment" +
  "&tr=PM" + Date.now() +
  "&mode=02";

/* ===== CHOOSER CONTROLS ===== */
function openChooser(){
  document.getElementById("chooser").style.display="flex";
}
function closeChooser(){
  document.getElementById("chooser").style.display="none";
}

/* ===== SAFE LINK OPEN (USER GESTURE) ===== */
function openLink(url){
  const a=document.createElement("a");
  a.href=url;
  a.rel="noopener";
  document.body.appendChild(a);
  a.click();
  a.remove();
}

/* ===== ANDROID INTENT BUILDER ===== */
function makeIntent(pkg){
  return currentUpiLink.replace("upi://pay?","intent://pay?")
    + "#Intent;scheme=upi;package=" + pkg + ";end";
}

/* ===== APP ACTIONS ===== */
function payGpay(){
  openLink(makeIntent("com.google.android.apps.nbu.paisa.user"));
}
function payPhonePe(){
  openLink(makeIntent("com.phonepe.app"));
}
function payPaytm(){
  openLink(makeIntent("net.one97.paytm"));
}
</script>

</body>
</html>
