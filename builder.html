<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PayMoney – Landing Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{margin:0;background:#f5f7fb}

/* layout */
.wrap{max-width:1100px;margin:auto;padding:20px}
.flex{display:flex;gap:20px}
.box{background:#fff;border-radius:16px;padding:20px;width:50%;box-shadow:0 10px 30px rgba(0,0,0,.08)}
@media(max-width:900px){.flex{flex-direction:column}.box{width:100%}}

h2,h3{margin-top:0}

/* form */
label{font-weight:600;margin-top:12px;display:block}
input,textarea{
  width:100%;padding:12px;border-radius:8px;
  border:1px solid #ccc;margin-top:6px
}
textarea{min-height:80px}

/* buttons */
button{
  width:100%;padding:14px;border:none;
  border-radius:14px;font-size:15px;
  font-weight:700;cursor:pointer;margin-top:14px
}
.primary{background:#0D3B66;color:#fff}
.copy{background:#2FB344;color:#fff}
.wa{background:#25D366;color:#fff}

/* preview */
.preview{border:1px solid #ddd;border-radius:16px;overflow:hidden}
.poster{aspect-ratio:2/3;background:#eee}
.poster img{width:100%;height:100%;object-fit:cover}
.c{text-align:center;padding:16px}

.brand{background:#0D3B66;color:#fff;padding:10px;border-radius:12px;margin-top:8px}
.title{background:#1f6fd6;color:#fff;padding:10px;border-radius:12px;margin-top:8px}

.pay-btn{
  margin-top:14px;padding:14px;
  border-radius:14px;
  background:#2FB344;color:#fff;
  font-weight:700;cursor:pointer
}

/* QR modal */
#qrModal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;justify-content:center
}
#qrBox{
  background:#fff;padding:20px;
  border-radius:16px;text-align:center
}
</style>
</head>

<body>

<div class="wrap" id="builder">
  <div class="flex">

    <!-- FORM -->
    <div class="box">
      <h2>Create Landing</h2>

      <label>Brand</label>
      <input id="brand" oninput="sync()">

      <label>Poster Image</label>
      <input type="file" accept="image/*" onchange="loadImg(event)">

      <label>Title</label>
      <input id="title" oninput="sync()">

      <label>Description</label>
      <textarea id="desc" oninput="sync()"></textarea>

      <label>UPI ID</label>
      <input id="upi" placeholder="example@upi">

      <label>Amount (₹)</label>
      <input id="amount" type="number">

      <button class="primary" onclick="generate()">Generate Landing Page</button>

      <div id="actions" style="display:none">
        <button class="copy" onclick="copyLink()">Copy Link</button>
        <button class="wa" onclick="shareWA()">Share on WhatsApp</button>
      </div>
    </div>

    <!-- LIVE PREVIEW -->
    <div class="box">
      <h3>Live Preview</h3>
      <div class="preview">
        <div class="poster" id="pimg"></div>
        <div class="c">
          <div class="brand" id="pBrand">Brand</div>
          <div class="title" id="pTitle">Title</div>
          <p id="pDesc"></p>
          <div class="pay-btn">Pay Now</div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- QR -->
<div id="qrModal">
  <div id="qrBox">
    <h3>Scan to Pay</h3>
    <canvas id="qr"></canvas>
    <br><br>
    <button onclick="closeQR()">Close</button>
  </div>
</div>

<script>
let imageURL="", landingURL="";

/* preview sync */
function sync(){
  pBrand.innerText = brand.value || "Brand";
  pTitle.innerText = title.value || "Title";
  pDesc.innerText  = desc.value || "";
}

/* image */
function loadImg(e){
  imageURL = URL.createObjectURL(e.target.files[0]);
  pimg.innerHTML = `<img src="${imageURL}">`;
}

/* generate landing */
function generate(){
  if(!imageURL || !upi.value || !amount.value){
    alert("Image, UPI & Amount required");
    return;
  }

  const id = Date.now();
  localStorage.setItem("paymoney_"+id, JSON.stringify({
    brand:brand.value,
    title:title.value,
    desc:desc.value,
    img:imageURL,
    upi:upi.value,
    amount:amount.value
  }));

  landingURL = location.origin + location.pathname + "?id=" + id;
  actions.style.display = "block";

  location.href = landingURL;
}

/* copy & share */
function copyLink(){
  navigator.clipboard.writeText(landingURL);
  alert("Link copied");
}
function shareWA(){
  window.open("https://wa.me/?text="+encodeURIComponent(landingURL));
}

/* LANDING MODE */
const q = new URLSearchParams(location.search);
if(q.get("id")){
  const d = JSON.parse(localStorage.getItem("paymoney_"+q.get("id")));
  if(!d){ document.body.innerHTML="Invalid Link"; }
  else{
    document.getElementById("builder").innerHTML = `
      <div class="wrap">
        <div class="box">
          <img src="${d.img}" style="width:100%;border-radius:16px">
          <div class="brand">${d.brand}</div>
          <div class="title">${d.title}</div>
          <p>${d.desc}</p>
          <div class="pay-btn" onclick="pay('${d.upi}','${d.amount}')">
            Pay Now ₹${d.amount}
          </div>
          <p style="font-size:12px;color:#666;margin-top:8px">
            If payment doesn’t open, scan QR from desktop.
          </p>
        </div>
      </div>`;
  }
}

/* payment */
function pay(upi, amount){
  const link = `upi://pay?pa=${upi}&pn=PayMoney&am=${amount}&cu=INR`;
  const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

  if(isMobile){
    window.location.href = link;
  }else{
    document.getElementById("qrModal").style.display="flex";
    QRCode.toCanvas(document.getElementById("qr"), link);
  }
}
function closeQR(){
  document.getElementById("qrModal").style.display="none";
}
</script>

</body>
</html>
