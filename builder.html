<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PayMoney Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f4f6fb;margin:0}
.card{max-width:420px;margin:20px auto;background:#fff;padding:20px;border-radius:18px;box-shadow:0 15px 35px rgba(0,0,0,.12)}
input,textarea,select{width:100%;padding:12px;margin-bottom:10px;border-radius:10px;border:1px solid #d1d5db}
button{width:100%;padding:14px;border-radius:999px;border:none;font-weight:700}
.primary{background:#020617;color:#fff}
</style>
</head>
<body>

<div class="card">
<h2>Create Payment Page</h2>

<input type="file" id="img">
<input id="brand" placeholder="Brand Name">
<input id="title" placeholder="Title">
<textarea id="desc" placeholder="Sub Title / Description"></textarea>
<input id="datetime" placeholder="Date & Time">
<select id="mode">
  <option>Online</option>
  <option>Offline</option>
</select>
<input id="upi" placeholder="UPI ID">
<input id="amount" type="number" placeholder="Amount â‚¹">

<button class="primary" onclick="generate()">Generate Page</button>
</div>

<script>
const CLOUD="ddusj34vn";
const PRESET="paymoney_unsigned";
let imgURL="";

img.onchange=async()=>{
 const f=new FormData();
 f.append("file",img.files[0]);
 f.append("upload_preset",PRESET);
 const r=await fetch(`https://api.cloudinary.com/v1_1/${CLOUD}/image/upload`,{method:"POST",body:f});
 imgURL=(await r.json()).secure_url;
};

function generate(){
 if(!imgURL||!upi.value||!amount.value){alert("Required fields missing");return}
 const q=new URLSearchParams({
  img:imgURL,
  brand:brand.value,
  title:title.value,
  desc:desc.value,
  time:datetime.value,
  mode:mode.value,
  upi:upi.value,
  amt:amount.value
 });
 location.href="landing.html?"+q.toString();
}
</script>

</body>
</html>
