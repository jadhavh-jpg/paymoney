<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PayMoney – Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#f5f7fb;
  margin:0;
}
.card{
  max-width:420px;
  margin:30px auto;
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.poster img{
  width:100%;
  display:block;
}
.c{
  padding:16px;
}
h2{margin:0;color:#0D3B66}
p{color:#555}
.pay{
  background:#16a34a;
  color:#fff;
  padding:14px;
  text-align:center;
  border-radius:10px;
  margin-top:14px;
  cursor:pointer;
}
.tools{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.tool{
  flex:1;
  background:#0D3B66;
  color:#fff;
  padding:12px;
  text-align:center;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <div class="poster">
    <img id="img">
  </div>

  <div class="c">
    <h2 id="title"></h2>
    <p id="desc"></p>

    <div class="pay" id="payBtn">Pay ₹<span id="amt"></span></div>

    <div class="tools">
      <div class="tool" onclick="copyLink()">Copy Link</div>
      <div class="tool" onclick="shareWA()">WhatsApp</div>
    </div>
  </div>
</div>

<script>
const q = new URLSearchParams(location.search);

const title  = q.get("title");
const desc   = q.get("desc");
const image  = q.get("image");
const amount = q.get("amount");
const upi    = q.get("upi");

document.getElementById("title").innerText = title;
document.getElementById("desc").innerText = desc;
document.getElementById("img").src = image;
document.getElementById("amt").innerText = amount;

const upiLink =
 `upi://pay?pa=${upi}&am=${amount}&cu=INR`;

document.getElementById("payBtn").onclick = ()=>{
  location.href = upiLink;
};

function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert("Payment link copied");
}

function shareWA(){
  window.open(
   `https://wa.me/?text=${encodeURIComponent(location.href)}`,
   "_blank"
  );
}
</script>

</body>
</html>
