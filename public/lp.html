<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PayMoney â€“ Secure Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
    }
    h2 {
      margin: 0 0 6px;
      color: #0d3b66;
    }
    p {
      margin: 0 0 16px;
      color: #555;
      font-size: 14px;
    }
    #amount {
      font-size: 22px;
      font-weight: bold;
      margin: 16px 0;
      color: #111;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    #payBtn {
      background: #22c55e;
      color: #fff;
      font-weight: bold;
    }
    #copyBtn {
      background: #0d3b66;
      color: #fff;
    }
    #waBtn {
      background: #25d366;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 id="title">Loadingâ€¦</h2>
    <p id="desc"></p>

    <div id="amount"></div>

    <button id="payBtn">Pay Now</button>
    <button id="copyBtn">Copy Link</button>
    <button id="waBtn">Share on WhatsApp</button>
  </div>

  <!-- ðŸ”¥ BACKEND DATA LOADER -->
  <script>
    async function loadPage() {
      // /p/PMxxxx se ID nikalega
      const id = window.location.pathname.split("/").pop();

      try {
        const res = await fetch("/api/get/" + id);
        if (!res.ok) {
          document.body.innerHTML = "<h2>Invalid or expired payment link</h2>";
          return;
        }

        const data = await res.json();

        document.getElementById("title").innerText = data.title;
        document.getElementById("desc").innerText = data.desc;
        document.getElementById("amount").innerText = "â‚¹" + data.amount;

        const upiLink =
          `upi://pay?pa=${data.upi}&pn=PayMoney&am=${data.amount}&cu=INR`;

        document.getElementById("payBtn").onclick = () => {
          window.location.href = upiLink;
        };

        document.getElementById("copyBtn").onclick = () => {
          navigator.clipboard.writeText(window.location.href);
          alert("Payment link copied");
        };

        document.getElementById("waBtn").onclick = () => {
          const msg =
            `Pay â‚¹${data.amount} using PayMoney:\n` +
            window.location.href;
          window.open(
            "https://wa.me/?text=" + encodeURIComponent(msg),
            "_blank"
          );
        };

      } catch (e) {
        document.body.innerHTML = "<h2>Server error. Try again later.</h2>";
      }
    }

    loadPage();
  </script>
</body>
</html>
