<!DOCTYPE html>
<html>
<head>
  <title>PayMoney</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;background:#f5f7fb}
    .card{max-width:420px;margin:80px auto;background:#fff;padding:20px;border-radius:16px;text-align:center}
    button{width:100%;padding:14px;margin-top:10px;border:none;border-radius:10px}
    .pay{background:#22c55e;color:#fff;font-size:18px}
    .copy,.wa{background:#0D3B66;color:#fff}
  </style>
</head>
<body>

<div class="card">
  <h2 id="title"></h2>
  <p id="desc"></p>

  <button class="pay" id="payBtn"></button>
  <button class="copy" onclick="copy()">Copy Link</button>
  <button class="wa" onclick="wa()">WhatsApp</button>
</div>

<script>
const q = new URLSearchParams(location.search);
const title = q.get("title");
const desc = q.get("desc");
const amount = q.get("amount");
const upi = q.get("upi");

document.getElementById("title").innerText = title;
document.getElementById("desc").innerText = desc;
document.getElementById("payBtn").innerText = "Pay â‚¹" + amount;

document.getElementById("payBtn").onclick = () => {
  location.href = `upi://pay?pa=${upi}&am=${amount}&cu=INR`;
};

function copy(){
  navigator.clipboard.writeText(location.href);
  alert("Link copied");
}

function wa(){
  location.href = `https://wa.me/?text=${encodeURIComponent(location.href)}`;
}
</script>

</body>
</html>
