<!DOCTYPE html>
<html>
<head>
  <title>Create Payment Landing</title>
  <style>
    body{font-family:Arial;background:#f5f7fb}
    .box{max-width:400px;margin:80px auto;background:#fff;padding:20px;border-radius:12px}
    input,textarea,button{width:100%;padding:12px;margin:8px 0}
    button{background:#0D3B66;color:#fff;border:none;border-radius:8px}
  </style>
</head>
<body>

<div class="box">
  <h2>Create Payment Landing</h2>

  <input id="title" placeholder="Title">
  <textarea id="desc" placeholder="Description"></textarea>
  <input id="amount" placeholder="Amount">
  <input id="upi" placeholder="UPI ID">

  <button onclick="go()">Generate Landing Page</button>
</div>

<script>
function go(){
  const t = encodeURIComponent(title.value);
  const d = encodeURIComponent(desc.value);
  const a = encodeURIComponent(amount.value);
  const u = encodeURIComponent(upi.value);

  location.href = `/lp?title=${t}&desc=${d}&amount=${a}&upi=${u}`;
}
</script>

</body>
</html>
