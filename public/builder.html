<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PayMoney â€“ Landing Page Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fb;
  margin:0;
}
.box{
  max-width:420px;
  margin:40px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h2{text-align:center;color:#0D3B66}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  margin-top:16px;
  width:100%;
  padding:14px;
  background:#0D3B66;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Create Payment Landing</h2>

  <input id="title" placeholder="Title">
  <textarea id="desc" placeholder="Description"></textarea>
  <input id="image" placeholder="Image URL">
  <input id="amount" type="number" placeholder="Amount">
  <input id="upi" placeholder="UPI ID">

  <button onclick="generate()">Generate Landing Page</button>
</div>

<script>
async function generatePage() {
  const title = document.getElementById("title").value;
  const desc = document.getElementById("desc").value;
  const image = document.getElementById("image").value;
  const amount = document.getElementById("amount").value;
  const upi = document.getElementById("upi").value;

  const res = await fetch("/api/create", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ title, desc, image, amount, upi })
  });

  const data = await res.json();

  if (data.success) {
    window.location.href = data.shortUrl;
  } else {
    alert("Failed to generate link");
  }
}
</script>


</body>
</html>
