<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PayMoney â€“ Landing Page Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fb;
  margin:0;
}
.box{
  max-width:420px;
  margin:40px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h2{text-align:center;color:#0D3B66}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  margin-top:16px;
  width:100%;
  padding:14px;
  background:#0D3B66;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Create Payment Landing</h2>

  <input id="title" placeholder="Title">
  <textarea id="desc" placeholder="Description"></textarea>
  <input id="image" placeholder="Image URL">
  <input id="amount" type="number" placeholder="Amount">
  <input id="upi" placeholder="UPI ID">

  <button onclick="generate()">Generate Landing Page</button>
</div>

<script>
function generate(){
  const title = encodeURIComponent(titleEl.value);
  const desc = encodeURIComponent(descEl.value);
  const image = encodeURIComponent(imageEl.value);
  const amount = encodeURIComponent(amountEl.value);
  const upi = encodeURIComponent(upiEl.value);

  const url =
   `lp.html?title=${title}&desc=${desc}&image=${image}&amount=${amount}&upi=${upi}`;

  window.open(url,"_blank");
}

const titleEl = document.getElementById("title");
const descEl  = document.getElementById("desc");
const imageEl = document.getElementById("image");
const amountEl= document.getElementById("amount");
const upiEl   = document.getElementById("upi");
</script>

</body>
</html>
