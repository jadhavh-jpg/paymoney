<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pay Now</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- WhatsApp / SEO Preview -->
<meta property="og:type" content="website">
<meta property="og:title" content="Payment Request">
<meta property="og:description" content="Secure UPI Payment">
<meta property="og:image" content="">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system}
body{
  margin:0;
  background:#f1f5f9;
}

/* Card */
.card{
  max-width:420px;
  margin:24px auto;
  background:#fff;
  padding:20px;
  border-radius:26px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
}

/* Image */
.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:14px;
}

/* Badges */
.badges{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:4px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}
.online{background:#dcfce7;color:#166534}
.offline{background:#fee2e2;color:#991b1b}
.date{background:#e0e7ff;color:#3730a3}

/* Text */
h2{margin:6px 0;font-size:22px}
.sub{color:#475569;font-size:14px;margin-bottom:6px}
.desc{color:#334155;font-size:14px;margin:10px 0}

/* Info */
.info{
  display:flex;
  gap:16px;
  font-size:13px;
  color:#475569;
  margin-bottom:12px;
}

/* Amount */
.amount{
  font-size:28px;
  font-weight:900;
  text-align:center;
  margin:16px 0;
}

/* Buttons */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{transform:translateY(-1px)}
.pay{background:#22c55e;color:#fff}
.wa{background:#25D366;color:#fff}
.copy{background:#e2e8f0;color:#0f172a}

/* OR */
.or{
  text-align:center;
  margin:14px 0;
  color:#94a3b8;
  font-weight:700;
}

/* QR */
.qr{text-align:center}
.qr img{width:180px}
.note{font-size:12px;color:#64748b;margin-top:6px}

/* Footer */
.footer{
  text-align:center;
  font-size:12px;
  color:#64748b;
  margin-top:14px;
}
.error{
  text-align:center;
  padding:40px;
  font-size:18px;
}
</style>
</head>

<body>

<div id="app"></div>

<script>
const p = new URLSearchParams(location.search);

// Required
const title = p.get("title");
const amount = p.get("amount");
const upi = p.get("upi");

if(!title || !amount || !upi){
  document.getElementById("app").innerHTML =
    "<div class='error'>‚ùå Invalid or expired payment link</div>";
  throw "";
}

// Optional
const subtitle = p.get("subtitle") || "";
const desc = p.get("desc") || "";
const date = p.get("date") || "";
const time = p.get("time") || "";
const mode = p.get("mode") || "";
const img = p.get("img") || "";
const group = p.get("group") || "";

// UPI link
const upiLink =
  "upi://pay?pa=" + encodeURIComponent(upi) +
  "&am=" + encodeURIComponent(amount) +
  "&cu=INR" +
  "&pn=" + encodeURIComponent(title);

// Render
document.getElementById("app").innerHTML = `
  <div class="card">
    ${img ? `<img src="${img}">` : ""}

    <div class="badges">
      ${mode ? `<span class="badge ${mode==="Online"?"online":"offline"}">${mode}</span>` : ""}
      ${date ? `<span class="badge date">üìÖ ${date}</span>` : ""}
    </div>

    <h2>${title}</h2>
    <div class="sub">${subtitle}</div>

    <div class="desc">${desc.replace(/\n/g,"<br>")}</div>

    <div class="info">
      ${time ? `<span>‚è∞ ${time}</span>` : ""}
    </div>

    <div class="amount">‚Çπ ${amount}</div>

    <button class="btn pay" onclick="location.href='${upiLink}'">
      Open UPI App
    </button>

    <div class="or">OR</div>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiLink)}">
      <div class="note">Scan if UPI app doesn‚Äôt open</div>
    </div>

    ${group ? `
      <button class="btn wa" style="margin-top:14px"
        onclick="window.open('${group}','_blank')">
        Access WhatsApp Group
      </button>` : ""}

    <button class="btn copy" style="margin-top:10px"
      onclick="copyLink()">
      Copy Link
    </button>

    <div class="footer">
      üîí Secure UPI Payment ¬∑ Powered by PayMoney
    </div>
  </div>
`;

function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert("Link copied");
}
</script>

</body>
</html>
