<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PayMoney ‚Ä¢ Secure Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- OpenGraph -->
<meta property="og:type" content="website">
<meta property="og:title" content="PayMoney Payment">
<meta property="og:description" content="Secure UPI payment via PayMoney">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:#f1f5f9;
  display:flex;
  justify-content:center;
  padding:20px
}

.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 20px 45px rgba(0,0,0,.18)
}

.hero img{
  width:100%;
  display:block;
}

.content{
  padding:18px
}

.badges{
  display:flex;
  gap:8px;
  margin-bottom:10px
}

.badge{
  padding:4px 10px;
  font-size:12px;
  font-weight:700;
  border-radius:999px
}
.online{background:#dcfce7;color:#166534}
.offline{background:#fee2e2;color:#991b1b}

h2{margin:6px 0 2px;font-size:22px}
.sub{color:#475569;font-size:14px;margin-bottom:8px}

.info{
  font-size:14px;
  color:#334155;
  margin-bottom:6px
}

.amount{
  font-size:28px;
  font-weight:900;
  margin:14px 0;
  text-align:center
}

.btn{
  width:100%;
  border:none;
  border-radius:999px;
  padding:14px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  margin-top:10px;
  transition:.2s
}
.btn:hover{transform:scale(1.01)}

.upi{background:#22c55e;color:#fff}
.wa{background:#25D366;color:#fff}
.copy{background:#0ea5e9;color:#fff}

.qr{
  text-align:center;
  margin:14px 0
}
.qr img{width:200px}
.qr small{color:#64748b}

.footer{
  text-align:center;
  font-size:12px;
  color:#64748b;
  padding:10px 0 14px
}

.error{
  text-align:center;
  padding:60px;
  font-size:18px
}
</style>
</head>

<body>

<div id="app"></div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

if(!id){
  document.getElementById("app").innerHTML =
    "<div class='error'>‚ùå Invalid payment link</div>";
  throw "";
}

fetch("/data/links.json")
.then(r => r.json())
.then(db => {
  const d = db[id];
  if(!d){
    document.getElementById("app").innerHTML =
      "<div class='error'>‚ùå Link expired or not found</div>";
    return;
  }

  const upiLink =
    `upi://pay?pa=${d.upi}&pn=${encodeURIComponent(d.title)}&am=${d.amount}&cu=INR`;

  document.getElementById("app").innerHTML = `
  <div class="card">

    <div class="hero">
      <img src="${d.img}">
    </div>

    <div class="content">

      <div class="badges">
        <span class="badge ${d.mode==='Online'?'online':'offline'}">${d.mode}</span>
        ${d.date ? `<span class="badge online">${d.date}</span>` : ""}
      </div>

      <h2>${d.title}</h2>
      <div class="sub">${d.subtitle || ""}</div>

      <div class="info">${d.desc || ""}</div>
      <div class="info">‚è∞ ${d.time || ""}</div>

      <div class="amount">‚Çπ ${d.amount}</div>

      <button class="btn upi" onclick="location.href='${upiLink}'">
        Open UPI App
      </button>

      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiLink)}">
        <small>Scan QR if app doesn‚Äôt open</small>
      </div>

      ${d.group ? `
      <button class="btn wa" onclick="window.open('${d.group}','_blank')">
        Access WhatsApp Group
      </button>` : ""}

      <button class="btn copy" onclick="copyLink()">
        Copy Link
      </button>

    </div>

    <div class="footer">
      üîí Secure UPI Payment ¬∑ Powered by <b>PayMoney</b>
    </div>

  </div>
  `;
});

function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert("Link copied");
}
</script>

</body>
</html>
